<html lang="ru" >
<head>
<meta charset="UTF-8">
<title>Личный кабинет</title>
<link rel="stylesheet" href="/style.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>
    .body {
        position: relative; /* Необходимо, чтобы псевдоэлемент был позиционирован относительно этого контейнера */
        width: 100%;
        height: 100%; /* Регулируйте высоту под ваши нужды */
        background-image: url("photo/clean-back-1.jpg");
        background-size:auto;/* Растягиваем изображение на всю ширину и высоту */
    }
    .header {
        background-color: rgba(0, 0, 0, 0.7); 
    }
</style>
</head>
<header class="header">
<a href="index.html" class="logo">
    <img src="photo\home.png" alt="home">
</a>
<nav class="nav">
    <a href="vhod.html" class="nav-item">Вход</a>
    <a href="reg.html" class="nav-item">Регистрация</a>
    <a href="search.html" class="nav-item">Поиск</a>
</nav>
</header>
    
    <body class="body">
        <div class="container">
            <div class="row justify-content-center mt-5">
                <div class="col-md-6">
                    <div class="card mb-4">
                        <div class="card-body">
                            <h2 class="mt-3 mb-4">Мой профиль</h2>
                            <div class="info">
                                <p>Логин: <span id="login">USERNAME</span></p>
                                <p>Год рождения: <span id="birthYear">YEAR</span></p>
                                <p>Город проживания: <span id="city">CITY</span></p>
                                <p>Пол: <span id="gender">GENDER</span></p>
                            </div>
                            <div class="btn-group btn-group-lg d-flex flex-column" role="group" aria-label="Кнопки" style="height: 200px;">
                                <button type="button" class="btn btn-primary btn-block" style="height: 33.33%;">Избранное</button>
                                <button type="button" class="btn btn-primary btn-block" style="height: 33.33%;">Заказы</button>
                                <button type="button" class="btn btn-primary btn-block" style="height: 33.33%;">Настройки</button>
                            </div>
                            
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <script>
        document.getElementById('login').innerText = generateRandomLogin();
        document.getElementById('birthYear').innerText = generateRandomYear();
        document.getElementById('city').innerText = generateRandomCity();
        document.getElementById('gender').innerText = generateRandomGender();

        function generateRandomLogin() {
            return 'user_' + Math.floor(Math.random() * 10000);
        }

        function generateRandomYear() {
            return Math.floor(Math.random() * (2000 - 1950 + 1)) + 1950;
        }

        function generateRandomCity() {
            var cities = ['Москва', 'Ставрополь-на-Волге', 'Бобруйск', 'Вологда', 'Казань', 'Челябинск', 'Омск', 'Самара', 'Мурманск', 'Уфа'];
            return cities[Math.floor(Math.random() * cities.length)];
        }

        function generateRandomGender() {
            var genders = ['Мужской', 'Женский'];
            return genders[Math.floor(Math.random() * genders.length)];
        }
    </script>
</body>
</html>
